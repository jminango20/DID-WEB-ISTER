<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Wallet - Credenciales ISTER</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 20px 32px;
        }
        header h1 { font-size: 1.5em; margin-bottom: 4px; }
        header p { opacity: 0.85; font-size: 0.9em; }
        nav {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 16px;
        }
        nav a {
            padding: 14px 16px;
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
            border-bottom: 2px solid transparent;
        }
        nav a.active { color: #667eea; border-bottom-color: #667eea; font-weight: 600; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px 16px; }
        #empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        #empty-state .icon { font-size: 4em; margin-bottom: 16px; }
        #empty-state h2 { color: #555; margin-bottom: 8px; }
        #empty-state p { margin-bottom: 24px; font-size: 0.95em; }
        .btn-recover {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .credential-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .credential-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }
        .credential-icon { font-size: 2em; }
        .credential-header h3 { font-size: 1em; color: #333; margin-bottom: 2px; }
        .credential-meta { color: #888; font-size: 0.85em; }
        .credential-details {
            display: flex;
            gap: 16px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .credential-actions { display: flex; gap: 10px; }
        .btn-view, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        .btn-delete { background: #f8f8f8; color: #999; }
        .btn-delete:hover { background: #fde8e8; color: #c0392b; }
    </style>
</head>

    </nav>

    <div class="container">

            <a href="/wallet/recover" class="btn-recover">Recuperar credenciales</a>
        </div>

        <div id="credential-list" style="display:none;"></div>
    </div>

    <script src="/static/js/wallet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderWalletHome);
    </script>
</body>
</html>
