<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamar Credencial - ISTER</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { text-align: center; font-size: 3em; margin-bottom: 8px; }
        h1 { text-align: center; color: #333; font-size: 1.4em; margin-bottom: 4px; }
        .subtitle { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 32px; }
        #status { text-align: center; color: #667eea; padding: 20px 0; }
        #credential-content { display: none; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95em;
        }
        .detail-row:last-of-type { border-bottom: none; }
        .detail-label { color: #888; }
        .detail-value { color: #333; font-weight: 600; text-align: right; max-width: 60%; }
        .btn-save {
            width: 100%;
            margin-top: 28px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-save:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.4); }
        .btn-save:disabled { background: #e0e0e0; color: #aaa; cursor: default; transform: none; }
        .btn-saved { background: #28a745 !important; color: white !important; }
        .wallet-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        .issuer-badge {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 20px;
            font-size: 0.8em;
            color: #667eea;
            text-align: center;
            word-break: break-all;
        }
    </style>
</head>

        <div id="credential-content">
            <div class="issuer-badge" id="c-issuer"></div>

            <div class="detail-row">
                <span class="detail-label">Estudiante</span>
                <span class="detail-value" id="c-name"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Curso</span>
                <span class="detail-value" id="c-course"></span>
            </div>
            <div class="detail-row">

            </div>
            <div class="detail-row">

            <button class="btn-save" id="save-btn">ðŸ’¾ Guardar en mi wallet</button>

    <script src="/static/js/wallet.js"></script>
    <script>
        const claimId = "{{ claim_id }}";
        document.addEventListener('DOMContentLoaded', () => loadClaimPage(claimId));
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
</body>
</html>
