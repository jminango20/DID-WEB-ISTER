<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Credenciales - ISTER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        header a { color: white; text-decoration: none; font-size: 1.2em; }
        header h1 { font-size: 1.1em; }
        nav {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 16px;
        }
        nav a {
            padding: 14px 16px;
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
            border-bottom: 2px solid transparent;
        }
        nav a.active { color: #667eea; border-bottom-color: #667eea; font-weight: 600; }
        .container { max-width: 600px; margin: 0 auto; padding: 32px 16px; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .card h2 { color: #333; margin-bottom: 8px; }
        .card p { color: #666; margin-bottom: 24px; font-size: 0.95em; }
        label { display: block; font-weight: 600; color: #555; margin-bottom: 6px; }
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        #recover-status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
            background: #f0f4ff;
            color: #667eea;
        }
        .wallet-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <a href="/wallet/">‚Üê</a>
        <h1>Recuperar Credenciales</h1>
    </header>
    <nav>
        <a href="/wallet/">Credenciales</a>
        <a href="/wallet/recover" class="active">Recuperar</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>üîç Recuperar mis credenciales</h2>
            <p>Ingresa tu correo institucional para recuperar todas las credenciales emitidas a tu cuenta.</p>

            <label for="email">Correo electr√≥nico</label>
            <input type="email" id="email" placeholder="juan@example.com">

            <button onclick="recoverCredentials()">Recuperar credenciales</button>

            <p id="recover-status"></p>
            <a href="/wallet/" class="wallet-link">Ir a mi wallet ‚Üí</a>
        </div>
    </div>

    <script src="/static/js/wallet.js"></script>
    <script>
        document.getElementById('email').addEventListener('keypress', e => {
            if (e.key === 'Enter') recoverCredentials();
        });
    </script>
</body>
</html>
