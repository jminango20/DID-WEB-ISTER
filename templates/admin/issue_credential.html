<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Credencial - ISTER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 { font-size: 1.3em; }
        nav a { color: white; text-decoration: none; opacity: 0.85; }
        .container { max-width: 640px; margin: 40px auto; padding: 0 24px; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h2 { color: #333; margin-bottom: 8px; }
        .subtitle { color: #666; margin-bottom: 32px; }
        label { display: block; font-weight: 600; color: #555; margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn-row { display: flex; gap: 12px; margin-top: 8px; }
        button {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .btn-secondary {
            flex: 0;
            padding: 14px 24px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; }
        .alert.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <nav>
        <h1>üéì Emisor de Credenciales ISTER</h1>
        <a href="{{ url_for('admin.dashboard') }}">‚Üê Panel de Control</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Emitir Nueva Credencial</h2>
            <p class="subtitle">Complete los datos del estudiante y del curso.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}

            <form method="POST">
                <label for="student_name">Nombre Completo del Estudiante *</label>
                <input type="text" id="student_name" name="student_name" placeholder="Juan P√©rez" required>

                <label for="student_email">Correo del Estudiante *</label>
                <input type="email" id="student_email" name="student_email" placeholder="juan@example.com" required>

                <label for="student_id">ID del Estudiante *</label>
                <input type="text" id="student_id" name="student_id" placeholder="20240001" required>

                <label for="course_name">Nombre del Curso *</label>
                <input type="text" id="course_name" name="course_name" placeholder="Fundamentos de Blockchain" required>

                <label for="completion_date">Fecha de Finalizaci√≥n *</label>
                <input type="date" id="completion_date" name="completion_date" required>

                <label for="grade">Calificaci√≥n</label>
                <input type="text" id="grade" name="grade" placeholder="95 o A+">

                <div class="btn-row">
                    <a href="{{ url_for('admin.dashboard') }}" class="btn-secondary">Cancelar</a>
                    <button type="submit">Emitir Credencial</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
